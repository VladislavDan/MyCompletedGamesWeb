<mat-list>
  <mat-list-item *ngFor="let game of games">
    <mat-icon mat-list-icon *ngIf="!game.isTogether" style="color: green" class="together-icon">person</mat-icon>
    <mat-icon mat-list-icon *ngIf="game.isTogether" style="color: orange" class="together-icon">people</mat-icon>
    <div mat-line>
      {{game.name}}
    </div>
    <div mat-line>{{game.console}}</div>
    <div mat-line>{{game.status}}</div>
    <button mat-icon-button (click)="onEdit(game.id)">
      <mat-icon>edit</mat-icon>
    </button>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>

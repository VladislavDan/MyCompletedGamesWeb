<ngx-charts-chart
  class="statistic-chart"
  [view]="[chartWidth, chartHeight]"
  [showLegend]="false"
  [animations]="animations"
  (legendLabelClick)="onClick()"
  xmlns:svg="http://www.w3.org/2000/svg">
  <svg:g [attr.transform]="transform">
    <svg:g
      ngx-charts-x-axis
      *ngIf="isShowYAxis"
      [xScale]="xScale"
      [dims]="dims"
      [showGridLines]="isShowGridLines"
      [showLabel]="showXAxisLabel"
      [labelText]="xAxisLabel"
      (dimensionsChanged)="updateXAxisHeight($event)"
    ></svg:g>
    <svg:g
      ngx-charts-y-axis
      *ngIf="isShowXAxis"
      [yScale]="yScale"
      [dims]="dims"
      [showLabel]="showYAxisLabel"
      [labelText]="yAxisLabel"
      (dimensionsChanged)="updateYAxisWidth($event)"
    ></svg:g>
    <svg:g
      game-amount-charts-bar-component
      *ngIf="results.length > 0 && colors"
      [xScale]="yScale"
      [yScale]="xScale"
      [colors]="colors"
      [series]="results"
      (select)="onClick()"
    ></svg:g>
    <svg:g
      *ngIf="colors && xScale && yScale"
      amount-games-limit-line-component
      [consoleGamesAmountLimit]="consoleGamesAmountLimit"
      [colorsLine]="colors"
      [xScale]="xScale"
      [lineHeight]="chartHeight"
    ></svg:g>
  </svg:g>
</ngx-charts-chart>

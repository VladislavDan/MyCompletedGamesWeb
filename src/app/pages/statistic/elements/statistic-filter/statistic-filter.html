<form class="statistic-filter">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Common games amount limit</mat-label>
    <input
      matInput
      type="number"
      placeholder="Amount limit"
      (change)="onChangeLimit($event)"
      [value]="consoleGamesAmountLimit.toString()"
    >
  </mat-form-field>
  <console-filter
    [consoles]="consoles"
    (checkedConsole)="onCheckedConsole($event)"
  >
  </console-filter>
</form>

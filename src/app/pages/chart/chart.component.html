<div class="chart-container">
  <ngx-charts-bar-horizontal
    [view]="[400, 500]"
    [scheme]="colorScheme"
    [results]="chartData"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [showDataLabel]="true"
    [maxYAxisTickLength]="32"
    [trimXAxisTicks]="true"
    [trimYAxisTicks]="true"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel">
  </ngx-charts-bar-horizontal>
</div>
